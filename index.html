  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/Sabrina.png" alt="Sabrina" class="character CH1">
        <img src="img/Hector.png" alt="Hector" class="character">
        <img src="img/Gwen.png" alt="Gwen" class="character">
      </div>
      <div class="carousel-item">
        <img src="img/Ho-Jin.png" alt="Ho-Jin" class="character CH1">
        <img src="img/Maze.png" alt="Maze" class="character">
        <img src="img/Lucius.png" alt="Lucius" class="character">
      </div>
      <div class="carousel-item">
        <img src="img/Theia.png" alt="Theia" class="character CH1">
        <img src="img/Fabian.png" alt="Maze" class="character">
        <img src="img/Idore.png" alt="Lucius" class="character">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
